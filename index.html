<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-8">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="inputCity"
                  placeholder="Enter City..."
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="col-2">
              <input type="submit" class="btn btn-light" value="🔍" />
            </div>
            <div class="col-2">
              <input
                type="submit"
                class="btn btn-light"
                id="locationButton"
                value="📌"
              />
            </div>
          </div>
        </form>
        <h1 id="currentCity">Prague</h1>
        <h3 id="currentDate">Saturday, April 16, 16:48</h3>
        <h4>Partly Cloudly</h4>
        <div class="row currentWeather">
          <div class="col-6 currentWeatherImage">
            <img
              src="https://openweathermap.org/img/wn/01d.png"
              class="forecastImage"
              alt="Clear "
              id="weatherIcon"
            />
          </div>
          <div class="col-6 currentWeatherTemperature">
            <span id="currentTemperature">10</span>
            <a href="#" id="celsiusLnk" class="active">°C</a>
          </div>
        </div>
        <div class="row currentWeatherParametrs">
          <div class="col-6">Wind: <span id="currentWind">2</span> km/h</div>
          <div class="col-6">
            Humidity: <span id="currentHumidity">45</span>%
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <div>
      <a
        id="githubLink"
        href="https://github.com/Pacific-Whale/WeatherApp"
        target="_blank"
        >Open-source code</a
      >
      by Mila Borodkina
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
